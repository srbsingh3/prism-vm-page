<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Navigation Prototypes_files/font.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>Prism VM List View</title>
</head>
<body>
    <div class="header">
        <div class="header1">
            <img class="hamburger" src="./assets/hamburger.svg">
            <input type="text" value="VMs">
        </div>
        <div class="header2">
            <img class="logo" src="./assets/logo.svg">
        </div>
        <div class="header3">
            <img class="bell" src="./assets/bell.svg">
            <img class="task" src="./assets/task.svg">
            <p class="username">Saurabh Singh</p>
            <img class="chevron" src="./assets/chevron.svg">
        </div>
    </div>
    <div class="main">
        <div class="left">
            <p class="headline">VMs</p>
            <p class="subtext">322 Total VMs</p>
            <div class="divider"></div>
            <p class="side-menu">Summary</p>
            <div class="selected">
                <p class="selected-menu">List</p>
            </div>
            <p class="side-menu" style="margin-top:11px;">Alerts</p>
            <p class="side-menu">Metrics</p>
            <p class="side-menu">Topology</p>
            <p class="side-menu">Trend</p>
            <p class="side-menu">Anomalies</p>
        </div>
        <div class="right">
            <div class="button-bar-1">
                <button class="createvm"><img style="margin-right: 10px;" src="./assets/plus.svg">Create VM</button>
                <button class="actions">Actions<img style="margin-left: 10px; vertical-align: middle;" src="./assets/chevron-black.svg"></button>
            </div>
            <div class="button-bar-2">
                <button class="empty">Focus<img style="margin-left: 10px; vertical-align: middle;" src="./assets/chevron-black.svg"></button>
                <button class="empty">Color<img style="margin-left: 10px; vertical-align: middle;" src="./assets/chevron-black.svg"></button>
                <button class="empty">Group<img style="margin-left: 10px; vertical-align: middle;" src="./assets/chevron-black.svg"></button>
                <button class="actions"><img style="margin-right: 10px;" src="./assets/filter.svg">Filters</button>
            </div>
            <div class="pagination">
                <p>Viewing all 322 VMs</p>
            </div>
            <div class="pagination-2">
                <img src="./assets/pagination-left.svg" style="-webkit-transform: scaleX(-1); transform: scaleX(-1); padding-left: 10px;">
                <p>01 - 10 of 322</p>
                <img src="./assets/pagination-right.svg" style="padding-left: 10px;">
                <div class="divider-2"></div>
                <p style="color: #22272E; padding-right: 5px;">10 per page</p><img src="./assets/chevron-black.svg">
            </div>
        </div>
    </div>
</body>
</html>
